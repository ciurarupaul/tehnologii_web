    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 5px;
        align-items: start;
        justify-content: start;
      }

      a:link,
      a:visited {
        display: block;
        font-weight: bold;
        font-size: 17px;
        color: #fff;
        background-color: black;
        padding: 8px;
        text-decoration: none;
      }

      a:hover,
      a:active {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Acasa</a></li>
      <li><a href="#">Articole</a></li>
      <li><a href="#">Feedback</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </body>
