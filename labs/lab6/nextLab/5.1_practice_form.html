<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        width: 500px;
        margin: 0 auto;
      }

      form {
        background-color: #f3f3f3;
        padding: 20px;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .form_input {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      input,
      .country_input,
      .subject_input {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      .subject_input {
        resize: vertical;
        height: 120px;
      }

      .submit_btn {
        width: max-content;
        padding: 8px 16px;
        background-color: green;
        border: none;
        border-radius: 6px;
        color: #f3f3f3;
      }

      .submit_btn:hover {
        cursor: pointer;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <h2>Contact form</h2>
    <form class="container">
      <div class="form_input">
        <label for="firstName">First Name</label>
        <input placeholder="Your name" name="firstName" />
      </div>
      <div class="form_input">
        <label for="lastName">Last Name</label>
        <input placeholder="Your last name" name="lastName" />
      </div>
      <div class="form_input">
        <label for="country">Country</label>
        <select name="country" class="country_input">
          <option>Romania</option>
          <option>Moldova</option>
          <option>Ukraine</option>
          <option>Hungary</option>
          <option>Serbia</option>
          <option>Bulgaria</option>
        </select>
      </div>
      <div class="form_input">
        <label for="textarea">Subject</label>
        <textarea
          name="textarea"
          class="subject_input"
          placeholder="Write something..."
        ></textarea>
      </div>
      <button class="submit_btn">Submit</button>
    </form>
  </body>
</html>
