<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        margin: 0 auto;
        width: 300px;
      }

      .square {
        box-sizing: border-box;
        float: left;
        width: 100px;
        height: 100px;
      }

      .square.center {
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
      }

      .square.middle {
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="row">
        <div class="top left square"></div>
        <div class="top center square"></div>
        <div class="top right square"></div>
      </div>
      <div class="row">
        <div class="middle left square"></div>
        <div class="middle center square"></div>
        <div class="middle right square"></div>
      </div>
      <div class="row">
        <div class="bottom left square"></div>
        <div class="bottom center square"></div>
        <div class="bottom right square"></div>
      </div>
    </div>
  </body>
</html>
