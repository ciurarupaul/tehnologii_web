<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      form {
        border: 5px solid #f1f1f1;
      }

      .image_container {
        text-align: center;
        margin: 24px 12px 0;
      }

      .container {
        padding: 16px;
      }

      img.avatar {
        width: 40%;
        border-radius: 50%;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        display: inline-block;
        margin: 8px 0;
        padding: 12px 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        background-color: #f1f1f1;
        color: #111;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      .cancel_btn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
        color: #f1f1f1;
      }

      button:hover {
        opacity: 0.8;
      }

      span.forgot_password {
        float: right;
        padding-top: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Login form</h2>
    <form actions="javascript:" method="post">
      <div class="image_container">
        <img src="avatar.png" class="avatar" />
      </div>

      <div class="container">
        <label for="username"><b>User Name</b></label>
        <input
          type="text"
          placeholder="Enter User Name"
          name="username"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" name="remember" checked="checked" /> Remember
          me
        </label>
      </div>

      <div class="container">
        <button type="submit" class="cancel_btn">Cancel</button>
        <span class="forgot_password">Forgot <a href="#">password</a></span>
      </div>
    </form>
  </body>
</html>
